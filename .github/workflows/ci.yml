name: CI - Build & Publish Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

  # Lowercased owner name (required for GHCR)
  OWNER_LC: ${{ github.repository_owner | toLower }}

  IMAGE_NAME_API: ${{ github.repository_owner | toLower }}/glass-identification-api
  IMAGE_NAME_APP: ${{ github.repository_owner | toLower }}/glass-identification-app


jobs:
  # -------------------------------
  # 1) Basic Python checks (lint / import / syntax)
  # -------------------------------
  python-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Light-weight check: compile all Python files under src/ & project root
      # This catches syntax errors without training the model or launching apps.
      - name: Static syntax check (compileall)
        run: |
          python -m compileall src .

  # -------------------------------
  # 2) Build & Push Docker images to GitHub Container Registry
  # -------------------------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: python-checks

    permissions:
      contents: read
      packages: write   # needed to push to GHCR
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build & push API image ----------
      - name: Build & push glass-api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:${{ github.sha }}

      # ---------- Build & push Streamlit app image ----------
      - name: Build & push glass-app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
