name: CI - Build & Publish Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  # -------------------------------
  # 1) Basic Python checks (lint / syntax)
  # -------------------------------
  python-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Light-weight check: compile all Python files under src/ & project root
      - name: Static syntax check (compileall)
        run: |
          python -m compileall src .

  # -------------------------------
  # 2) Build & Push Docker images to GitHub Container Registry
  # -------------------------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: python-checks

    permissions:
      contents: read
      packages: write   # needed to push to GHCR
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create LOWERCASE owner name for GHCR
      - name: Set lowercase owner name
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log lowercase owner
        run: echo "Using owner: $OWNER_LC"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build & push API image ----------
      - name: Build & push glass-api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/glass-identification-api:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/glass-identification-api:${{ github.sha }}

      # ---------- Build & push Streamlit app image ----------
      - name: Build & push glass-app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/glass-identification-app:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/glass-identification-app:${{ github.sha }}
